apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${{ values.name }}
  namespace: default
  labels:
    app: ${{ values.name }}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${{ values.name }}
  template:
    metadata:
      labels:
        app: ${{ values.name }}
    spec:
      containers:
        - name: collector
          image: alpine:latest
          command: ["/bin/sh", "-c"]
          args:
            - |
              echo "Starting ${{ values.name }} for ${{ values.coin }}..."
              while true; do
                echo "[$(date)] Collecting ${{ values.coin }} data..."
                sleep 10
              done
          env:
            - name: COIN_SYMBOL
              value: "${{ values.coin }}"
          resources:
            requests:
              cpu: 50m
              memory: 32Mi
            limits:
              cpu: 100m
              memory: 64Mi
