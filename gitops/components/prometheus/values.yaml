alertmanager:
  enabled: false
pushgateway:
  enabled: false
nodeExporter:
  enabled: true
  resources:
    limits:
      cpu: 100m
      memory: 64Mi
    requests:
      cpu: 50m
      memory: 32Mi
server:
  global:
    scrape_interval: 1m
    scrape_timeout: 10s
    evaluation_interval: 1m
  retention: "2d"
  resources:
    limits:
      cpu: 500m
      memory: 256Mi
    requests:
      cpu: 100m
      memory: 128Mi
  persistentVolume:
    enabled: false # Ephemeral for lab
configmapReload:
  prometheus:
    enabled: false
