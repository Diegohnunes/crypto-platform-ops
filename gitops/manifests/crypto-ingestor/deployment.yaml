apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-ingestor
  namespace: default
  labels:
    app: crypto-ingestor
    coin: ALL
    type: ingestor
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-ingestor
  template:
    metadata:
      labels:
        app: crypto-ingestor
        coin: ALL
        type: ingestor
    spec:
      securityContext:
        fsGroup: 2000
        runAsUser: 1000
        runAsGroup: 2000
      initContainers:
        - name: fix-permissions
          image: alpine:3.18
          command: ["/bin/sh", "-c", "chmod 777 /data"]
          securityContext:
            runAsUser: 0
          volumeMounts:
            - name: shared-data
              mountPath: /data
      containers:
        - name: crypto-ingestor
          image: diegohnunes/crypto-ingestor:v1.2
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 8080
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 10
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              cpu: 200m
              memory: 128Mi
          volumeMounts:
            - name: shared-data
              mountPath: /data
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: crypto-shared-storage-v2