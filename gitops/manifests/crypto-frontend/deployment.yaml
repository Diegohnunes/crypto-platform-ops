apiVersion: apps/v1
kind: Deployment
metadata:
  name: crypto-frontend
  namespace: default
  labels:
    app: crypto-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: crypto-frontend
  template:
    metadata:
      labels:
        app: crypto-frontend
    spec:
      securityContext:
        fsGroup: 2000
        runAsUser: 1000
        runAsGroup: 2000
      containers:
        - name: crypto-frontend
          image: diegohnunes/crypto-frontend:v2.1
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 4000
              name: http
          livenessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 15
            periodSeconds: 10
          readinessProbe:
            httpGet:
              path: /health
              port: http
            initialDelaySeconds: 5
            periodSeconds: 10
          env:
            - name: DB_PATH
              value: "/data/crypto.db"
          volumeMounts:
            - name: shared-data
              mountPath: /data
          resources:
            requests:
              cpu: 50m
              memory: 128Mi
            limits:
              cpu: 500m
              memory: 256Mi
      volumes:
        - name: shared-data
          persistentVolumeClaim:
            claimName: crypto-shared-storage-v2
