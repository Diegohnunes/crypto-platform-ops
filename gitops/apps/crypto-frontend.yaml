apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crypto-frontend
  namespace: argocd
spec:
  project: default
  source:
    repoURL: https://github.com/Diegohnunes/crypto-platform-ops.git
    targetRevision: main
    path: gitops/manifests/crypto-frontend
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
