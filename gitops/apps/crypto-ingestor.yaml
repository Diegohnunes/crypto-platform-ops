apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: crypto-ingestor
  namespace: argocd
  finalizers:
    - resources-finalizer.argocd.argoproj.io
spec:
  project: default
  source:
    repoURL: https://github.com/Diegohnunes/crypto-platform-ops.git
    targetRevision: main
    path: gitops/manifests/crypto-ingestor
  destination:
    server: https://kubernetes.default.svc
    namespace: default
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
    syncOptions:
      - CreateNamespace=true